<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <button onclick="ShowConfirmDialog()">confirm</button>
    <button onclick="showprompDiglog()">prompt</button>

    <p id="pid"></p>




    <script>


        function showConfirmDialog(){

            var result=confirm("Are you sure u want to confirm?")
            if(result){
                document.write("you confirmed.....")
            }
            else{
                document.write("you cancelled...")
            }
        }


        function showprompDiglog(){

            var name=prompt("Enter valid name")

            if (name==''){
                document.write("Name cannot be blank...")
            }
            else{
                document.getElementById("pid").innerHTML="you entered: "+name
            }

        }
 

    </script>
</html>
